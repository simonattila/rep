<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase autentikáció</title>
</head>
<body>
    <form action="">
        <input type="text" id="email">
        <input type="text" id="password">
        <input type="button" id="sendCredentials" value="Send">
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword,signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiixKk59_gYjoYEPrnYa8gNbxzb6Wnu00",
            authDomain: "fir-autentikacio-caf3c.firebaseapp.com",
            projectId: "fir-autentikacio-caf3c",
            storageBucket: "fir-autentikacio-caf3c.appspot.com",
            messagingSenderId: "126922252006",
            appId: "1:126922252006:web:fbd16f7c0ed51921e7e527"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app)

        document.getElementById('sendCredentials').addEventListener('click', function (event) {
         event.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(function (userCredential) {
                    var user = userCredential.user;
                    console.log('Regisztráció sikeres:', user);
                    })
                .catch(function (error) {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error('Regisztrációs hiba:', errorCode,
                        errorMessage);
                });
        });
      </script>
</body>
</html>
