<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function vizsga1() {
            document.getElementById("kiir_nev").innerHTML = document.getElementById("name").value
            document.getElementById("kiir_email").innerHTML = document.getElementById("email").value
        }
    </script>
</head>
<body>
    <form action="">
        Név: <input type="text" id="name" onchange="vizsga1()"><br><br>
        Email: <input type="text" id="email" onkeyup="vizsga1()">
    </form>

<p>A beviteli mező VÁLTOZÁSÁT érzékeli:</p>
<p id="kiir_nev"></p>
<p>A billentyű felengedését érzékeli:</p>
<p id="kiir_email"></p>


</body>
</html>
