<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <form action="">
        <label for="A">A oldal</label>
        <input id="A" type="number" class="form-control">
        <label for="B">B oldal</label>
        <input id="B" type="number" class="form-control">
        <label for="C">C oldal</label>
        <input id="C" type="number" class="form-control">
        <input type="button" id="kuld" class="btn btn-success mt-3" value="Számol" onclick="szamolas()">
    </form>
    <p id="szoveg"></p>     
    <script>
        function szamolas(){
        var A = document.getElementById("A").value;
        var B = document.getElementById("B").value;
        var C = document.getElementById("C").value;
            if((A+A) + (B+B) == (C+C)){
                document.getElementById("szoveg").innerHTML="Derékszögű háromszög";
            }else{
                document.getElementById("szoveg").innerHTML="Nem derékszögű háromszög";
            }
        }

    </script>
</div>



</body>
</html>
