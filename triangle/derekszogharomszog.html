<div class="container">
    <form action="">
        <label for="A">A oldal</label>
        <input id="A" type="number" class="form-control">
        <label for="B">B oldal</label>
        <input id="B" type="number" class="form-control">
        <label for="C">C oldal</label>
        <input id="C" type="number" class="form-control">
        <input type="button" id="kuld" class="btn btn-success mt-3" value="Számol">
    </form>    

    <script>
        var A = document.getElementById("A");
        var B = document.getElementById("B");
        var C = document.getElementById("C");
        if(A+B > C && A+C > B && B+C > A){
            document.write("Derékszögű háromszög");
        }else{
            document.write("Nem derékszögű háromszög");
        }



    </script>
