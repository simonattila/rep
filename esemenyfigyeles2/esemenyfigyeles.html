<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="message">Hello World!</h1>
    <button id="changeButton">Szöveg megváltoztatása</button>
<script>   
    const buttonChange = document.getElementById("changeButton")
    buttonChange.addEventListener("click", changeText)

    function changeText(){
        document.getElementById("message").innerHTML = "Hi World"
    }
</script>
</body>
</html>
